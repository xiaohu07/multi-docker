language: generic
sudo: required
services:
  - docker

before_install:
  -  docker build -t xiaohu07/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true xiaohu07/react-test npm test -- --coverage


after_success:
  - docker build -t xiaohu/multi-client ./client
  - docker build -t xiaohu/multi-nginx ./nginx
  - docker build -t xiaohu/multi-server ./server
  - docker build -t xiaohu/multi-worker ./worker
    # Login into docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push xiaohu/multi-client
  - docker push xiaohu/multi-nginx
  - docker push xiaohu/multi-server
  - docker push xiaohu/multi-worker
